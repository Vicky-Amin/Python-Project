{% extends 'myapp/p-index.html' %}  
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Book Appointment <small class="text-muted">Welcome to MediFlam</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> MediFlam</a></li>
                                                            <li class="breadcrumb-item">Appointment</li>
                                                                                        <li class="breadcrumb-item active">Book Appointment</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                {% if msg %}
                <div class="alert alert-primary" role="alert">
                    {{msg}}
                </div>
                {% endif %}
                <h2><strong>Book</strong> Appointment<small>Description text here...</small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
            <form action="{% url 'book-a' %}" method="POST">
                {% csrf_token %}
                <div class="body">
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{pid.firstname}}" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{pid.lastname}}" placeholder="Last Name">
                            </div>
                        </div>
                        
                    </div>
                    <div class="row clearfix">
                        
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{pid.user_id.email}}" placeholder="Enter Your Email" readonly>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{pid.mobile}}"placeholder="Phone">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="date" class="form-control" name="Date" placeholder="Enter date">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="time" class="form-control" name="Time" placeholder="Enter Time">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input list="case_status" class="form-control" name="Case Status" placeholder="Case Status" id="browser">
                                    <datalist id="case_status">
                                    <option value="Old">
                                    <option value="New">                                   
                                    </datalist>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" value="{{did.firstname}}" placeholder="Doctor Name"readonly>
                            </div>
                        </div>
                        <input type="hidden" value="{{did.id}}" name="did" />
                        <input type="hidden" value="{{pid.id}}" name="pid" />
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea rows="4" class="form-control no-resize" name="reason" placeholder="Please type your Appointment Reason..."></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <input type="submit" class="btn btn-primary btn-round" value="submit">
                            <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>

            </div>
        </section>
{% endblock %}
